name: Daily Master Commits Report (IST + Type Column)

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  send-slack-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed to get full commit history

      - name: Generate commit report (table with Type column)
        run: |
          YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
          TODAY=$(date -u +%Y-%m-%d)
          export TZ=Asia/Kolkata

          git checkout master
          OUTPUT=commit_log.txt
          > $OUTPUT

          # Table Header
          printf "| %-8s | %-18s | %-19s | %-9s | %-50s |\n" "Commit" "Author" "Time (IST)" "Type" "Message" >> $OUTPUT
          printf "|%s|\n" "$(printf '--------|--------------------|---------------------|-----------|--------------------------------------------------')" >> $OUTPUT

          # Git Log Parsing
          git log --since="$YESTERDAY 23:59" --until="$TODAY 23:59" --date=format:'%Y-%m-%d %H:%M:%S' \
            --pretty=format:"%h|%an|%ad|%s" | while IFS='|' read -r sha author date msg; do
              short_sha=$(echo "$sha" | cut -c1-8)
              short_msg=$(echo "$msg" | cut -c1-50 | tr -d '\n\r')

              if [[ "$msg" =~ Merge\ pull\ request ]]; then
                type="PR Merge"
              else
                type="Commit"
              fi

              printf "| %-8s | %-18s | %-19s | %-9s | %-50s |\n" "$short_sha" "$author" "$date" "$type" "$short_msg"
          done >> $OUTPUT

          # If no commits
          if [[ $(wc -l < $OUTPUT) -le 2 ]]; then
            echo "No commits today." > $OUTPUT
          fi

      - name: Send Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
        run: |
          COMMITS=$(cat commit_log.txt)

          MESSAGE=$(printf "*ðŸ“Œ Daily Commit Report for \`$REPO\` â†’ \`master\` branch (IST)*\n\`\`\`\n%s\n\`\`\`" "$COMMITS")

          jq -n --arg text "$MESSAGE" '{text: $text}' \
            | curl -X POST -H 'Content-type: application/json' --data @- "$SLACK_WEBHOOK_URL"