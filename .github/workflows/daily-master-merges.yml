name: Daily Master Commits Report (IST + PR links in text)

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  send-slack-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get all commits with PR links and IST time
        run: |
          YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
          TODAY=$(date -u +%Y-%m-%d)
          REPO_NAME=${GITHUB_REPOSITORY##*/}  # e.g., core
          REPO_OWNER=${GITHUB_REPOSITORY%%/*} # e.g., AlaanPay

          git checkout master

          export TZ=Asia/Kolkata

          echo "| Commit | Author | Time (IST) | Message |" > commit_log.txt
          echo "|--------|--------|------------|---------|" >> commit_log.txt

          git log --since="$YESTERDAY 23:59" --until="$TODAY 23:59" --date=format:'%Y-%m-%d %H:%M:%S' \
            --pretty=format:"%h|%an|%ad|%s" | while IFS='|' read -r sha author date msg; do
              # Replace PR number with markdown link if it matches
              if [[ "$msg" =~ (.*)(Merge pull request #)([0-9]+)(.*) ]]; then
                prefix="${BASH_REMATCH[1]}"
                pr_number="${BASH_REMATCH[3]}"
                suffix="${BASH_REMATCH[4]}"
                pr_link="[#${pr_number}](https://github.com/$REPO_OWNER/$REPO_NAME/pull/$pr_number)"
                msg="${prefix}Merge pull request ${pr_link}${suffix}"
              fi

              echo "| $sha | $author | $date | $msg |" >> commit_log.txt
          done

          if [[ $(wc -l < commit_log.txt) -le 2 ]]; then
            echo "No commits today." > commit_log.txt
          fi

      - name: Send Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
        run: |
          COMMITS=$(cat commit_log.txt)

          MESSAGE=$(printf "*ðŸ“Œ Daily Commit Report for \`$REPO\` â†’ \`master\` branch (IST)*\n\`\`\`\n%s\n\`\`\`" "$COMMITS")

          jq -n --arg text "$MESSAGE" '{text: $text}' \
            | curl -X POST -H 'Content-type: application/json' --data @- "$SLACK_WEBHOOK_URL"