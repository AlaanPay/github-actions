name: Daily Master Commits Report (IST, Clean Table)

on:
  workflow_call:
    secrets:
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  send-slack-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for full commit history

      - name: Generate aligned commit table (IST time)
        run: |
          YESTERDAY=$(date -u -d "yesterday" +%Y-%m-%d)
          TODAY=$(date -u +%Y-%m-%d)
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          REPO_OWNER=${GITHUB_REPOSITORY%%/*}

          git checkout master

          export TZ=Asia/Kolkata

          OUTPUT_FILE=commit_log.txt
          > $OUTPUT_FILE

          printf "| %-8s | %-18s | %-19s | %-50s |\n" "Commit" "Author" "Time (IST)" "Message" >> $OUTPUT_FILE
          printf "|%s|\n" "$(printf '--------|--------------------|---------------------|----------------------------------------------------')" >> $OUTPUT_FILE

          git log --since="$YESTERDAY 23:59" --until="$TODAY 23:59" --date=format:'%Y-%m-%d %H:%M:%S' \
            --pretty=format:"%h|%an|%ad|%s" | while IFS='|' read -r sha author date msg; do
              short_sha=$(echo "$sha" | cut -c1-8)
              short_msg=$(echo "$msg" | cut -c1-50)
              safe_msg=$(echo "$short_msg" | tr -d '\n\r')
              printf "| %-8s | %-18s | %-19s | %-50s |\n" "$short_sha" "$author" "$date" "$safe_msg"
          done >> $OUTPUT_FILE

          if [[ $(wc -l < $OUTPUT_FILE) -le 2 ]]; then
            echo "No commits today." > $OUTPUT_FILE
          fi

      - name: Send Slack message
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPO: ${{ github.repository }}
        run: |
          COMMITS=$(cat commit_log.txt)

          MESSAGE=$(printf "*ðŸ“Œ Daily Commit Report for \`$REPO\` â†’ \`master\` branch (IST)*\n\`\`\`\n%s\n\`\`\`" "$COMMITS")

          jq -n --arg text "$MESSAGE" '{text: $text}' \
            | curl -X POST -H 'Content-type: application/json' --data @- "$SLACK_WEBHOOK_URL"